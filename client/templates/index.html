<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone {{ drone_id }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Live Streaming for Drone {{ drone_id }}</h3>
        <img id="img-feed" src="#" width="100%" />
        <button type="button" class="btn btn-primary mt-3">
            <a href="/" style="text-decoration: none; color: white;">Back to Control Center</a>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const drone_id = {{ drone_id }};
        
        function updateFrame() {
            fetch(`/get_frame/${drone_id}`)
                .then(response => {
                    if (response.status === 200) {
                        return response.blob();
                    } else {
                        console.log(`Failed to get frame for drone ${drone_id}`);
                    }
                })
                .then(blob => {
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('img-feed').src = url;
                    }
                })
                .catch(error => console.log('Error fetching frame:', error));
        }

        setInterval(updateFrame, 1000);
    </script>
</body>
</html>
